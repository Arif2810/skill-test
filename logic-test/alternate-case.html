<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // Function untuk merubah kebalikan String
    function alternateCase(str){
      
      var ln = str.length;
    
      for (var i = 0; i < ln; i++){
        if (str[i] >= 'a' && str[i] <= 'z')
          // Mengubah huruf kecil ke huruf besar
          document.write(
          String.fromCharCode(str.charCodeAt(i) - 32)
          );
        else if (str[i] >= 'A' && str[i] <= 'Z')
          // Mengubah huruf besar ke huruf kecil
          document.write(
          String.fromCharCode(str.charCodeAt(i) + 32)
          );
      }
    }
  
    // Menguji function
    alternateCase("ABC");
    
    </script>
    
</body>
</html>
