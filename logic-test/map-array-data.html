<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // Function untuk mencatak array product

    function productArray(arr, n){
  
      // Base case
      if (n == 1){
        document.write(0);
        return;
      }
      
      // Initialisasi variabel
      let left = new Array(n);
      let right = new Array(n);
      let prod = new Array(n);
  
      let i, j;
  
      // Elemen paling kanan dari array selalu 1
      left[0] = 1;
  
      // Elemen paling kanan dari array selalu 1
      right[n - 1] = 1;
  
      // Membangun array kiri
      for (i = 1; i < n; i++)
        left[i] = arr[i - 1] * left[i - 1];
  
      // Membangun array kanan
      for (j = n - 2; j >= 0; j--)
        right[j] = arr[j + 1] * right[j + 1];
      
      // Membangun array produk menggunakan left[] dan right[]
      for (i = 0; i < n; i++)
        prod[i] = left[i] * right[i];
  
      // Mencetak array prod yang telah dibuat
      for (i = 0; i < n; i++)
        document.write(prod[i] + " ");
  
      return;
    }
    
    // Menguji fungsi
    let arr = [13,10,5,2,9];
    let n = arr.length;
  
    productArray(arr, n);

  </script>
  
</body>
</html>
